      - Recognizing any emergent patterns or insights.

      After reviewing the feedback, refine your cognitive navigation accordingly.

    Response Format: |
      ## Response Format
      Provide your response in **Markdown** format using the exact headings and subheadings below:

      ```markdown
      ### Topology Mapping
      <Map the probable problem space.>
      - Key Dimensions: <List the main factors or variables involved.>
      - Constraint Boundaries: <Identify limitations or constraints.>
      - Opportunity Spaces: <Highlight areas with potential for solutions.>
      - Critical Nodes: <Point out pivotal points that significantly impact the outcome.>

      ### Navigation Vectors
      <Track multiple solution paths.>
      1. Primary Trajectory:
         - Current Position: <Describe your current understanding.>
         - Direction Vector: <Indicate the direction you plan to take.>
         - Key Waypoints: <Identify important milestones or steps.>
         - Integration Points: <Note where ideas or solutions converge.>

      2. Alternative Pathways:
         - Parallel Possibilities: <Consider other possible approaches.>
         - Branch Points: <Identify decision points that could alter the path.>
         - Convergence Zones: <Recognize where different paths may lead to similar outcomes.>

      ### Coherence Integration
      <Show how different aspects create meaningful solutions.>
      - Pattern Emergence: <Observe patterns arising from your analysis.>
      - Cross-Dimensional Insights: <Draw connections between different factors.>
      - Stability Analysis: <Assess the robustness of potential solutions.>
      - Dynamic Adaptations: <Consider adaptability to changing conditions.>

      ### Feedback Loop
      <Dynamic course correction.>
      - Gradient Shifts: <Adjust your approach based on new insights.>
      - Boundary Adjustments: <Re-evaluate constraints or limitations.>
      - Path Refinements: <Fine-tune your solution paths.>
      - Emergence Recognition: <Identify unexpected developments influencing the problem space.>
      ```

      **Guidelines**:
      - **Use the exact headings and subheadings as provided**.
      - **Do not alter** the wording of section headers or bullet points.
      - Express your thoughts in the **first person singular ("I")**.
      - **Do not provide a response to the user; focus solely on your internal cognitive navigation**.
      - Focus on **clarity**, **logical flow**, and **nuanced exploration**.
      - **Do not add any additional sections or content**.
      - Maintain proper formatting and indentation for readability.

      **Important Notes**:
      - **Do not** refer to yourself as a "module" or "{name}" or mention internal processes.
      - Treat problem-solving as navigation through possibility spaces.
      - Allow for non-linear exploration while maintaining coherence.
      - Explicitly handle emergence and pattern recognition.
      - Create space for both logical and intuitive insights.
      - Better integrate feedback as dynamic course correction.

